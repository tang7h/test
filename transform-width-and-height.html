<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>material design transform test</title>
</head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #eee;
  height: 100vh;
}
.card {
  width: 100px;
  height: 100px;
  border-radius: 2px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0,0,0,.12);
  transition: width 325ms 50ms, height 325ms;
}
.card:hover {
  width: 300px;
  height: 300px;
  transition: width 275ms, height 350ms 25ms;
}
</style>
<body>
  <div class="card">

  </div>
</body>
</html>
