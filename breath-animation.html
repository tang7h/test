<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1">
  <title>watchOS Breath animation</title>
</head>
<style>
body {
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background: #000;
  margin: 0;
}
.flower {
  width: 200px;
  height: 200px;
  animation: rotate 4.5s infinite alternate;
  position: relative;
}
@keyframes rotate {
  100%{
    transform: rotate(180deg);
  }
}
.calyx {
  position: absolute;
  top: 50%;
  left: 50%;
  mix-blend-mode: screen;
}
@for $i from 2 to 9 {
  .calyx:nth-child(#{$i}){
    transform: rotate((($i - 1)*360/8)deg);
  }
}
.calyx:nth-child(2){transform:rotate(45deg)}.calyx:nth-child(3){transform:rotate(90deg)}.calyx:nth-child(4){transform:rotate(135deg)}.calyx:nth-child(5){transform:rotate(180deg)}.calyx:nth-child(6){transform:rotate(225deg)}.calyx:nth-child(7){transform:rotate(270deg)}.calyx:nth-child(8){transform:rotate(315deg)}

.petal {
  width: 100px;
  height: 100px;
  position: absolute;
  top: 0;
  left: 0;
  margin-left: -50px;
  margin-top: -50px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  animation: bloom 9s infinite;
  transform: scale(.3);
}
@for $i from 1 to 9 {
  .calyx:nth-child(#{$i}) .petal {
    background: hsla((150 + abs($i - 4) * 8), 50%, 30%, 1);
  }
}
.calyx:nth-child(1) .petal{background:#26736b}.calyx:nth-child(2) .petal{background:#267361}.calyx:nth-child(3) .petal{background:#267357}.calyx:nth-child(4) .petal{background:#26734d}.calyx:nth-child(5) .petal{background:#267357}.calyx:nth-child(6) .petal{background:#267361}.calyx:nth-child(7) .petal{background:#26736b}.calyx:nth-child(8) .petal{background:#267073}

.petal.shadow {
  animation: breath 9s infinite;
}
@keyframes bloom {
  0%,100% {
    opacity: .5;
  }
  50%{
    transform: scale(1) translateX(50%);
    opacity: 1;
  }
}
@keyframes breath {
  0% {
    opacity: 0;
  }
  50%{
    transform: scale(1) translateX(50%);
    opacity: 0;
  }
  51%{
    opacity: .3;
  }
  80% {
    opacity: 0;
  }
  100%{
    transform: scale(.8) translateX(40%);
    opacity: 0;
  }
}
</style>
<body>
  <div class="flower">
    <div class="calyx"><div class="petal"></div><div class="petal shadow"></div></div>
    <div class="calyx"><div class="petal"></div><div class="petal shadow"></div></div>
    <div class="calyx"><div class="petal"></div><div class="petal shadow"></div></div>
    <div class="calyx"><div class="petal"></div><div class="petal shadow"></div></div>
    <div class="calyx"><div class="petal"></div><div class="petal shadow"></div></div>
    <div class="calyx"><div class="petal"></div><div class="petal shadow"></div></div>
    <div class="calyx"><div class="petal"></div><div class="petal shadow"></div></div>
    <div class="calyx"><div class="petal"></div><div class="petal shadow"></div></div>
  </div>
</body>
</html>
